<body>
    <script>
        function charu(arr) {
            // let arr1 = [arr[0]]
            // for (let i = 1; i < arr.length; i++) {
            //     let flag = true;
            //     for (let j = 0; j < arr1.length; j++) {
            //         if (arr[i] < arr1[j]) {
            //             arr1.splice(j, 0, arr[i])
            //             flag = false;
            //             break;
            //         }
            //     }
            //     flag && arr1.push(arr[i])
            // }
            // return arr1
            for (let i = 1; i < arr.length; i++) {
                let current = arr[i];
                let preIndex = i - 1;
                while(preIndex >= 0 && current < arr[preIndex]) {
                    arr[preIndex + 1] = arr[preIndex];
                    preIndex--;
                }
                arr[preIndex + 1] = current;
            }
            return arr
        }
        console.time()
        var arr = [1, 21, 23, 4, 2, 2, 3, 5, 67, 85, 43, 5, 6, 78, 4, 3, 43, 512];
        console.timeEnd()
        console.log(charu(arr))
    </script>
