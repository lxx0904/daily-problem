<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冒泡排序</title>
</head>

<body>
    <script>
        function maopao(arr) {
            let len = arr.length;
            for (let i = 0; i < len - 1; i++) {
                for (let j = 0; j < len - 1 - i; j++) {
                    if (arr[j] > arr[j + 1]) {
                        // let temp = arr[j + 1];
                        // arr[j + 1] = arr[j]
                        // arr[j] = temp;
                        [arr[j + 1], arr[j]] = [arr[j], arr[j + 1]];
                    }
                }
            }
            return arr
        }
        console.time()
        var arr = [1, 21, 23, 4, 2, 2, 3, 5, 67, 85, 43, 5, 6, 78, 4, 3, 43, 512];
        console.timeEnd()
        console.log(maopao(arr))
    </script>
</body>

</html>
