<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>过滤假数据</title>
</head>

<body>
    <script>
        Array.prototype.compact = function () {
            return this.filter(item => item)
        }

        Array.prototype.chunk = function (size = 1) {
            let bigArr = [];
            let smallArr = [];
            if(size < 1) size = 1;
            if(size > this.length) return this;
            this.forEach(element => {
                if (smallArr.length === 0) {
                    bigArr.push(smallArr);
                }
                smallArr.push(element)
                if (smallArr.length === size) {
                    smallArr = [];
                }
            });
            return bigArr
        }
    </script>
    <script>
        console.log([1, 0, false, true, "", "ADD", undefined, null, NaN].compact())
        console.log([1, 2, 3, 4, 5, 6, 7, 8, 9, 12, 3, 4, 5].chunk(2))
        console.log([1, 2, 3, 4, 5, 6, 7, 8, 9, 12, 3, 4, 5].chunk(4))
        console.log([1, 2, 3, 4, 5, 6, 7, 8, 9, 12, 3, 4, 5].chunk(13))
        console.log([1, 2, 3, 4, 5, 6, 7, 8, 9, 12, 3, 4, 5].chunk(14))
    </script>
</body>

</html>
