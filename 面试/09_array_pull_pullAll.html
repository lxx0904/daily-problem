<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09_array_pull_pullAll</title>
</head>

<body>
    <script>
        Array.prototype.pull = function (...array) {
            var arr = [];
            if (array.length === 0) {
                return arr
            }
            for (let index = 0; index < this.length; index++) {
                const item = this[index];
                if (array.indexOf(item) !== -1) {
                    this.splice(index, 1)
                    arr.push(item)
                    index--
                }
            }
            return arr
        }

        Array.prototype.pullAll = function (array) {
            return this.pull(...array)
        }
    </script>

    <script>
        var arr = [1, 2, 3, 4, 5, 6, 7]
        var arr1 = [1, 2, 3, 4, 5, 6, 7]
        console.log(arr.pull(1, 2, 3, 4), arr)
        console.log(arr1.pullAll([1, 2, 3, 4]), arr1)
    </script>
</body>

</html>
