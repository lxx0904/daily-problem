<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array方法</title>
</head>

<body>
    <script>
        Array.prototype.map = function (callback) {
            let arr = [];
            for (let index = 0; index < this.length; index++) {
                const element = this[index];
                const result = callback(element, index);
                arr.push(result);
            }
            return arr;
        }

        Array.prototype.reduce = function (callback, initValue) {
            let total = initValue;
            for (let index = 0; index < this.length; index++) {
                const element = this[index];
                total = callback(total, element, index);
            }
            return total;
        }

        Array.prototype.filter = function (callback) {
            let arr = [];
            for (let index = 0; index < this.length; index++) {
                const element = this[index];
                const result = callback(element, index);
                result && arr.push(element);
            }
            return arr;
        }

        Array.prototype.find = function (callback) {
            for (let index = 0; index < this.length; index++) {
                const element = this[index];
                const result = callback(element, index);
                if (result) {
                    return element;
                }

            }
            return undefined;
        }

        Array.prototype.findIndex = function (callback) {
            for (let index = 0; index < this.length; index++) {
                const element = this[index];
                const result = callback(element, index);
                if (result) {
                    return index;
                }

            }
            return -1;
        }

        Array.prototype.every = function (callback) {
            for (let index = 0; index < this.length; index++) {
                const element = this[index];
                const result = callback(element, index);
                if (!result) {
                    return false;
                }

            }
            return true;
        }

        Array.prototype.some = function (callback) {
            for (let index = 0; index < this.length; index++) {
                const element = this[index];
                const result = callback(element, index);
                if (result) {
                    return true;
                }

            }
            return false;
        }
    </script>
    <script>
        /*
            map
            reduce
            filter
            find
            findIndex
            every
            some
        */
        const arr = [1, 3, 4, 5, 7, 9, 12, 45, 63]
        // 1
        console.log(arr.map((item, index) => item + 10))
        // 2
        console.log(arr.reduce((prev, item, index) => prev + item, 0))
        // 3
        console.log(arr.filter((item, index) => index % 2 === 0 && item > 8))
        // 4
        console.log(arr.find((item, index) => index % 2 === 0 && item > 8))
        // 5
        console.log(arr.findIndex((item, index) => index % 2 === 0 && item > 8))
        // 6
        console.log(arr.every((item, index) => index % 2 === 1 || (index % 2 === 0 && item > 8)))
        // 7
        console.log(arr.some((item, index) => index % 2 === 1 || (index % 2 === 0 && item > 8)))
    </script>
</body>

</html>
