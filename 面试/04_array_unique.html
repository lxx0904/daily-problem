<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组去重</title>
</head>
<body>
    <script>
        // 第一种 性能较差 两次for循环
        Array.prototype.unique1 = function() {
            let arr = [];
            this.forEach(item => {
                if(arr.indexOf(item) === -1) {
                    arr.push(item)
                }
            })
            return arr
        }

        // 第二种 性能较好 对象比较
        Array.prototype.unique2 = function() {
            let arr = [];
            let contain = {};
            this.forEach(item => {
                // if(!contain[item]) {
                if(!contain.hasOwnProperty(item + "")) {
                    arr.push(item)
                    contain[item] = true
                }
            })
            return arr
        }

        // 第三种 new Set()
        Array.prototype.unique3 = function() {
            // return Array.from(new Set(this))
            return [...new Set(this)]
        }
    </script>

    <script>
        var arr = [1,5,2,6,4,8,4,2,36,4,1]
        console.log(arr.unique1())
        console.log(arr.unique2())
        console.log(arr.unique3())
    </script>
</body>
</html>
