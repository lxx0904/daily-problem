<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择排序</title>
</head>

<body>
    <script>
        function xuanze(arr) {
            for (let i = 0; i < arr.length - 1; i++) {
                let minIndex=i;
                for (let j = i + 1; j < arr.length; j++) {
                    if (arr[minIndex] > arr[j]) {
                        minIndex = j
                    }
                }
                [arr[i], arr[minIndex]] = [arr[minIndex], arr[i]];
            }
            return arr
        }
        console.time()
        var arr = [1, 21, 23, 4, 2, 2, 3, 5, 67, 85, 43, 5, 6, 78, 4, 3, 43, 512];
        console.timeEnd()
        console.log(xuanze(arr))
    </script>
</body>

</html>
